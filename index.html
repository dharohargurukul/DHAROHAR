<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharohar | Spin & Win</title>
    <style>
        :root {
            --brand-brown: #5D4037;
            --brand-gold: #D4AF37;
            --bg-cream: #FDFBF7;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-cream);
            font-family: 'serif';
            margin: 0;
            overflow-x: hidden;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 1px solid #ddd;
        }

        .brand-logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--brand-gold);
            margin-bottom: 25px;
            display: block;
            font-weight: bold;
        }

        .wheel-box {
            position: relative;
            width: 340px;
            height: 340px;
            margin: 0 auto;
        }

        .wheel-box::after {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: #FF0000;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
            border: 8px solid var(--brand-brown);
        }

        #spin-btn {
            margin-top: 30px;
            background: var(--brand-brown);
            color: white;
            border: 2px solid var(--brand-gold);
            padding: 15px 50px;
            border-radius: 30px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            font-weight: bold;
        }

        #coupon-box {
            display: none;
            margin-top: 25px;
            padding: 20px;
            border: 2px dashed var(--brand-gold);
            background: #FFF9C4;
            border-radius: 10px;
            cursor: pointer;
        }

        .coupon-code {
            font-size: 26px;
            font-weight: bold;
            display: block;
            margin: 10px 0;
            color: #D32F2F;
        }

        .copy-text { font-size: 10px; color: #888; }
    </style>
</head>
<body> 
<audio id="spinSound" src="spin.mp3" preload="auto"></audio>
<audio id="winSound" src="win.mp3" preload="auto"></audio>

<div class="card">
    <img src="DHAROHAR.png" alt="Logo" class="brand-logo">
    <span class="subtitle">Spin & Win Rewards</span>
    
    <div class="wheel-box">
        <canvas id="wheel" width="400" height="400"></canvas>
    </div>

    <button id="spin-btn">Spin to Win</button>

    <div id="coupon-box" onclick="copyToClipboard()">
        <span style="font-weight: bold; font-size: 12px;">CONGRATULATIONS! YOU WON:</span>
        <span class="coupon-code" id="code-display"></span>
        <small id="sub-text" style="display:block; margin-bottom: 5px;"></small>

    </div>
